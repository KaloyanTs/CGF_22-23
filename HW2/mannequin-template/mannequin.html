			function poly(x) {
				return 0.04 * Math.pow(x, 4)
					- 0.03 * Math.pow(x, 3)
					- 0.25 * Math.pow(x, 2)
					- 0.19 * x
					+ 1;
			}
			return poly(t - Math.PI * Math.floor(t / Math.PI));
		}
